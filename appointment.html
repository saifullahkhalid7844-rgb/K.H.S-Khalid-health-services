<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book an Appointment - Khalid Health Services</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, #007BFF, #00C6FF);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
      font-size: 2rem;
      color: white;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      font-weight: bold;
      font-size: 1rem;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input:focus, select:focus {
      outline: none;
      border: 2px solid #00E5FF;
    }

    datalist option {
      color: black;
    }

    #other-location {
      display: none;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.4s ease;
    }

    #other-location.show {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #00C6FF;
      transform: scale(1.05);
    }

    a.back {
      display: inline-block;
      margin-top: 20px;
      color: #fff;
      text-decoration: underline;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Book an Appointment</h2>

    <form action="https://formspree.io/f/xanlpgez" method="POST" onsubmit="event.preventDefault(); alert('Thank you! We will contact you soon.'); this.submit();">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="_replyto" required>

      <label for="location">Where Are You?</label>
      <input list="countries" id="location" name="location" placeholder="Start typing your country..." required>
      <datalist id="countries">
        <option value="Saudi Arabia">
        <option value="United States">
        <option value="United Kingdom">
        <option value="Canada">
        <option value="India">
        <option value="Pakistan">
        <option value="United Arab Emirates">
        <option value="Egypt">
        <option value="Australia">
        <option value="Other">
      </datalist>

      <div id="other-location">
        <label for="other">Please specify your country</label>
        <input type="text" id="other" name="other">
      </div>

      <label for="appt-time">Preferred Appointment Time</label>
      <select id="appt-time" name="appointment_time" required>
        <option value="">Select a time</option>
        <option value="09:00 AM">09:00 AM</option>
        <option value="10:00 AM">10:00 AM</option>
        <option value="11:00 AM">11:00 AM</option>
        <option value="12:00 PM">12:00 PM</option>
        <option value="01:00 PM">01:00 PM</option>
        <option value="02:00 PM">02:00 PM</option>
        <option value="03:00 PM">03:00 PM</option>
        <option value="04:00 PM">04:00 PM</option>
        <option value="05:00 PM">05:00 PM</option>
      </select>

      <button type="submit">Submit</button>
    </form>

    <a href="index.html" class="back">‚Üê Back to Home</a>
  </div>

  <script>
    const locationInput = document.getElementById('location');
    const otherLocation = document.getElementById('other-location');

    locationInput.addEventListener('change', () => {
      if (locationInput.value.toLowerCase() === 'other') {
        otherLocation.classList.add('show');
      } else {
        otherLocation.classList.remove('show');
      }
    });
  </script>
</body>
</html>
